<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Africa/Accra">Accra</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div id="cities">
        <div class="city" id="city-nairobi">
          <div>
            <h2>Nairobi</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="city-lagos">
          <div>
            <h2>Lagos</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="city-accra">
          <div>
            <h2>Accra</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Kenyata Walls</strong> and is
      <a
        href="https://github.com/beautyncode/world-clock"
        id="source"
        target="_blank"
        >Open Sourced</a
      >
      on GitHub.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
